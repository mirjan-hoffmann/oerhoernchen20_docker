user  root;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  server {
    listen       80;
    server_name  localhost;
    location /es/ {
      proxy_pass http://docker_hoernchen_elasticsearch_1:9200/;
    }
    location /kibana/ {
      proxy_pass http://docker_hoernchen_kibana_1:5601/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      # For development
      # proxy_set_header Authorization "Basic ZWxhc3RpYzpjaGFuZ2V0aGlzaW5wcm9kdWN0aW9u";
      # For "production"
      # proxy_set_header Authorization "Basic aG9lcm5jaGVuOmhvZXJuY2hlbg==";
      proxy_cache_bypass $http_upgrade;
    }
    location /kibana_dashboard/ {
      proxy_pass http://docker_hoernchen_kibana_dashboard_1:5601/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      # For development
      # proxy_set_header Authorization "Basic ZWxhc3RpYzpjaGFuZ2V0aGlzaW5wcm9kdWN0aW9u";
      # For "production"
      proxy_set_header Authorization "Basic aG9lcm5jaGVuOmhvZXJuY2hlbg==";
      proxy_cache_bypass $http_upgrade;
    }
    location / {
      root   /app;
      index  index.html;
    }
      try_files $uri $uri/ /index.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
}